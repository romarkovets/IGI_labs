{% extends "base.html" %}
{% block header %}Частые вопросы{% endblock header %}
{% block content %}
    {% for faq in faqs %}
        <div>
            <details>
                <summary>
                    <strong> Вопрос: </strong> {{faq.question}}
                </summary>
                <p><strong>Ответ:</strong> {{faq.answer}}</p>
                <p><strong>Дата добавления: </strong> {{faq.date}}</p>
            </details>
        </div>
    {% endfor %}
{% endblock %}
