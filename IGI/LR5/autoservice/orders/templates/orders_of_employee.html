{% extends "base.html" %}

{% block content %}
    <h1>Ваши заказы:</h1>

     {% for order in orders %}
        <div>

            <h2>Заказ:</h2>

            <ol>
            {% for service in order.services.all %}
                 <li>{{service.name}}</li>
            {% endfor %}
            </ol>
            <p>Заказчик: {{order.customer.user.full_name}}, {{order.customer.user.phone}}</p>
        </div>
    {% endfor %}


{% endblock %}
