<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите текст</label><br>
            <input type="text" name="description" value="{{review.description}}" />
        </p>
        <p>
            <label>Введите оценку</label><br>
            <input type="number" name="score" value="{{review.score}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
